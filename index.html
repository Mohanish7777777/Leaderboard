<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="Untitled-1.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <div id="header">
        <h1>Ranking</h1>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table>
          <tr>
            <td class="number">1</td>
            <td class="name">Team1</td>
            <td class="points">
              100 <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
            </td>
          </tr>
          <tr>
            <td class="number">2</td>
            <td class="name">Team2</td>
            <td class="points">90</td>
          </tr>
          <tr>
            <td class="number">3</td>
            <td class="name">Team3</td>
            <td class="points">80</td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="name">Team4</td>
            <td class="points">70</td>
          </tr>
          <tr>
            <td class="number">5</td>
            <td class="name">Team5</td>
            <td class="points">60</td>
          </tr>
        </table>
        <div id="buttons">
          <button class="exit">Exit</button>
          <button class="continue">Refresh</button>
        </div>
      </div>
    </main>
  </body>
</html>
